<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="description" content="전자책, 소설리딩, 커뮤니티, 전문가">
		<title>BOOK talk</title>
		<!-- css -->
		<link rel="stylesheet" href="./asset/css/common.css">

		<!-- js -->
		<script src="https://www.ildongshop.com/w/js/jquery-1.11.3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<script src="https://www.ildongshop.com/w/js/ui-library.js"></script>
		<script src="http://ildong.pjtstone.com/w/js/ui-common.js"></script>
		
		<script src="http://www.genie.co.kr/resources/commons/jscript/front.common.js?v=201708211439"></script>


		

	</head>
	<body>
		<div id="booktalk">
			<div class="content order-payment">
				<h2>Order</h2>
				<form action="">
					<div class="cart">
						<h3>주문상품</h3>
						<div class="cart-head">
							<label><input type="checkbox" id="cart-allcheck" name="cart-allcheck" />전체 선택</label>
						</div>
						<div class="cart-list">
							<ul>
								<li>
									<label><input type="checkbox" id="cart-check" name="cart-check" />선택</label>
									<div class="thumb"><img src="" alt="" /></div>
									<p class="title">스파이더맨:맨인 블랙랙</p>
									<p class="amount">수량 : 1 </p>
									<div class="price">
										<span class="sale">10%↓</span>
										<strong>9,000</strong>원
									</div>
								</li>
							</ul>
						</div>
						<div class="caution">
							* 전자책은 다운로드 되는 디지털 파일이며, 구매 시 취소 및 환불이 불가능합니다.<br />
							* 전자책은 BOOKTLK 앱으로만 볼 수 있습니다.
						</div>
					</div>
					<div class="payment">
						<h3>할인 적용</h3>
						<div class="sale-head"><p>할인 수단을 적용하세요.</p></div>
						<div class="sale-detail">
							<ul>
								<li>
									북토크 포인트<span class="price"><strong>30,000</strong>원</span>
									<p><input type="text" /><a href="#" class="btn">모두 사용</a></p>
								</li>
								<li>
									북토크 캐시<span class="price"><strong>30,000</strong>원</span>
									<p><input type="text" /><a href="#" class="btn">모두 사용</a></p>
								</li>
							</ul>
							<a href="" class="btn-charge">북토크 캐시 충전</a>
						</div>
						<div class="method-head"><p>결제 수단을 선택하세요.</p></div>
						<div class="method-detail">
							<dl>
								<dt>신용카드</dt>
								<dd>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />신용카드(일반)</label>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />해외발급신용카드</label>
								</dd>
								<dt>간편결제</dt>
								<dd>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />카카오페이</label>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />페이나우</label>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />네이버페이</label>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />페이나우</label>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />PAYCO</label>
								</dd>
								<dt>현금결제</dt>
								<dd>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />실시간계좌이체</label>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />온라인(무통장)송금</label>
								</dd>
							</dl>
							<dl>
								<dt>카드</dt>
								<dd>
									<select name="" id=""></select>
								</dd>
								<dt>카드 구분</dt>
								<dd>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />개인카드</label>
									<label><input type="radio" id="radio-toggledisable-1" name="radio-toggledisable" />법인카드</label>
								</dd>
							</dl>
						</div>
						<div class="result">최종 결제 금액<span class="price"><strong>30,000</strong>원</span></div>
						<div class="agree"><label><input type="checkbox" name="check1" checked="checked" />상기 결제 내역 및 유의사항을 확인하였습니다.</label></div>
						<a href="" class="btn-buy">선택된 상품 구매하기</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
