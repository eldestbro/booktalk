<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

		<script src="./asset/js/ui-common.js"></script>

	</head>
	<body>
		<div id="booktalk">
			
			<div class="login">
				<dl>
					<dt>이메일 주소</dt>
					<dd><input type="text" /></dd>
					<dt>비밀번호</dt>
					<dd><input type="password" /></dd>
				</dl>
				<menu>
					<label><input type="checkbox" name="check1" checked="checked" />로그인 상태 유지</label>
					<p>
						<a href="">이메일 주소 찾기</a>
						<a href="">비밀번호 찾기</a>
					</p>
					<a href="" class="btn-login">로그인</a>
					<div class="sns">
						<a href="">네이버로 로그인</a>
						<a href="">페이스북으로 로그인</a>
						<a href="">카카오톡으로 로그인</a>
					</div>
				</menu>
				<a href="#" class="btn-close">로그인창 닫기</a>
			</div>




			<div class="content join-agree">
				<h2>Join</h2>
				<ol>
					<li class="active">약관 동의</li>
					<li>정보 입력</li>
					<li>가입 완료</li>
				</ol>
				<div class="agree">
					<h3>약관 동의</h3>
					<p class="txt">북토크 약관을 확인해 주십시오.</p>
					<dl>
						<dt>BOOKTALK 이용약관 안내</dt>
						<dd class="txtbox"></dd>
						<dd class="check"><label><input type="checkbox" name="check1" checked="checked" />동의</label>* 필수 동의 사항입니다.</dd>
						<dt>BOOKTALK 개인정보 <필수항목>에 대한 수집 및 이용 안내</dt>
						<dd class="txtbox"></dd>
						<dd class="check"><label><input type="checkbox" name="check1" checked="checked" />동의</label>* 필수 동의 사항입니다.</dd>
						<dt>제3자 제공에 대한 동의</dt>
						<dd class="txtbox"></dd>
						<dd class="check"><label><input type="checkbox" name="check1" checked="checked" />동의</label>* 필수 동의 사항입니다.</dd>
					</dl>
					<div class="check-all">
						<label><input type="checkbox" name="check1" checked="checked" />전체 동의</label>
					</div>
					<a href="#" class="btn-next">다음 단계</a>
				</div>
			</div>
		</div>
